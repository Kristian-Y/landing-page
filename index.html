<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>

    <header>
        <div class="logo">Store</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="./products.html">Products</a></li>
                <li><a href="./contact-us.html">Contact</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1 data-aos="fade-up">Welcome to our store!</h1>
        <p data-aos="fade-up">Discover amazing products at great prices.</p>
        <a href="#" class="btn" data-aos="fade-up">Shop Now</a>
    </section>

    <section class="products">
        <h2>Popular Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="product.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <a href="#" class="btn">Buy Now</a>
            </div>
            <div class="product">
                <img src="product.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$29.99</p>
                <a href="#" class="btn">Buy Now</a>
            </div>
            <div class="product">
                <img src="product.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$39.99</p>
                <a href="#" class="btn">Buy Now</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Online Store. All rights reserved.</p>
    </footer>

    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>
</html>
